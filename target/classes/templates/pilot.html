<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{~/js/main.js}"></script>
</head>
<body>

<form action="/" method="POST">

    <!-- The Modal -->
    <div class="container mt-3">
        <div class="modal fade show" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">x</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" id="pilotName" name="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label>Info:</label>
                            <input type="text" class="form-control" id="pilotInfo" name="info" placeholder="Enter info">
                        </div>
                        <div class="form-group">
                            <label>Level:</label>
                            <input type="text" class="form-control" id="pilotLevel" name="level" placeholder="Enter level">
                        </div>
                        <input type="hidden" class="form-control" id="pilotIdUpdate" name="id">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-submit" class="hidden" th:formaction="@{~/pilots/new}" >Submit</button>
                        <button id="btn-save" class="hidden" th:formaction="@{~/pilots/edit}" >Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h1 style="text-align:center">Pilot List</h1>
        <!-- Button to Open the Modal -->
        <button type="button" id="btn-new" data-toggle="modal" data-target="#myModal" style="margin-left: 40px;">New Pilot</button>
    </div>

    <div class="card" th:each="pilot : ${dataList}">
        <img src="https://www.lasikmd.com/sites/default/files/2017-08/2014-01-visions-flight-pilot.jpg" alt="John" style="width:100%">
        <h1 th:text="${pilot.name}"></h1>
        <p class="title" th:text="${pilot.info}"></p>
        <p th:text="${pilot.level}"></p>
        <input type="hidden" id="pilotId" th:value="${pilot.id}"/>
        <div style="margin: 24px 0;">
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <p>
            <button class="width-100" onclick="edit(this)">Edit</button>
        </p>
    </div>

</form>
</body>
</html>
